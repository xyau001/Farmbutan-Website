<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/homepage.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmbutan Contact</title>
  </head>

  <body>
    <header id="top-header">
      <div id="logo">
        <a href="homepage.html"><img id="logo-pic" src="images/Farmbutan_LogoTransparent.png" alt="" /></a>
        <a href="https://www.instagram.com/farmbutan" target=”_blank”><img id="instagram-logo" src="images/instagramLogo1.png" alt="" /></a>
      </div>
      <div class="container">
        <nav>
          <ul>
            <div class="navbutton">
              <a class="Occasion-tab" href="homepage.html"><li>Occasion</li></a>
              <div class="dropdown-content">
                <a href="#">Valentines Day</a>
                <a href="#">Mother's Day</a>
                <a href="#">Graduation</a>
              </div>
            </div>
            <div class="navbutton">
              <a class="Bouquets-tab" href="bouquetpage.html"
              ><li>Bouquets</li></a>
              <div class="dropdown-content">
                <a href="#">Fresh Bouquets</a>
                <a href="#">Preserved Bouquets</a>
              </div>
            </div>
            <div class="navbutton">
              <a class="About-tab" href="about.html"><li>About</li></a>
              <div class="dropdown-content">
              </div>
            </div>
            <div class="navbutton">
              <a class="Contact-tab" href="contact.html"><li>Contact</li></a>
              <div class="dropdown-content">
              </div>
            </div>
          </ul>
        </nav>
      </div>
    </header>

    <div id="overlay">
      <form onsubmit="event.preventDefault(); validateForm()">
        <h1>Contact Me</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name" />
        <small class="error"></small>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Your Email" />
        <small class="error"></small>

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Your Message" rows="6"></textarea>
        <small class="error"></small>

        <div class="center">
          <input type="submit" value="Send Message" />
          <p id="success"></p>
        </div>
      </form>
    </div>

    <script src="javascript/contact.js"></script>
  </body>
</html>
