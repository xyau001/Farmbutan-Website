<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/homepage.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmbutan Contact</title>
  </head>

  <body>
    <header id="top-header">
      <div id="logo">
        <img id="logo-pic" src="images/Farmbutan_LogoTransparent.png" alt="" />
      </div>
      <div class="container">
        <nav>
          <ul>
            <a href="homepage.html"><li class="Homepage-tab">Homepage</li></a>
            <a href="bouquetpage.html"
              ><li class="Bouquets-tab">Bouquets</li></a
            >
            <a href="about.html"><li class="About-tab">About</li></a>
            <a href="contact.html"><li class="Contact-tab">Contact</li></a>
          </ul>
        </nav>
      </div>
    </header>

    <div id="overlay">
      <form onsubmit="event.preventDefault(); validateForm()">
        <h1>Contact Me</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name" />
        <small class="error"></small>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Your Email" />
        <small class="error"></small>

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Your Message" rows="6"></textarea>
        <small class="error"></small>

        <div class="center">
          <input type="submit" value="Send Message" />
          <p id="success"></p>
        </div>
      </form>
    </div>

    <script src="javascript/contact.js"></script>
  </body>
</html>
